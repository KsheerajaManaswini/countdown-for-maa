<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Hugs, Maa!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 60px;
      z-index: 1;
      position: relative;
    }
    .cloud {
      position: absolute;
      width: 150px;
      opacity: 0.2;
      animation: float linear infinite;
    }
    @keyframes float {
      0% { left: -200px; }
      100% { left: 110vw; }
    }
    .clouds-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .clouds-container img:nth-child(odd) {
      animation-duration: 20s;
    }
    .clouds-container img:nth-child(even) {
      animation-duration: 30s;
    }
    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
    .countdown {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      gap: 20px;
      z-index: 1;
      position: relative;
    }
    .timer-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      width: fit-content;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.08);
      font-size: 1.8rem;
    }
    .timer-label {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 5px;
    }
    .time {
      font-family: 'Orbitron', monospace;
      letter-spacing: 2px;
      font-size: 2rem;
      background: #1c1c1ccc;
      border: 2px solid #ffb6c1;
      border-radius: 8px;
      padding: 10px 20px;
      display: inline-block;
      color: #ffb6c1;
      text-shadow: 0 0 6px #ffb6c1;
    }
    .hug-animation {
      margin-top: 40px;
      z-index: 1;
      position: relative;
      animation: bounce 4s infinite ease-in-out;
    }
    .hug-animation img {
      width: 120px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .photo-gallery {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
      z-index: 1;
      position: relative;
    }
    .photo-gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }
    footer {
      margin-top: 60px;
      font-size: 1.2rem;
      color: #aaa;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="clouds-container">
    <img src="https://pngimg.com/uploads/cloud/cloud_PNG16.png" class="cloud" style="top: 20px;">
    <img src="https://pngimg.com/uploads/cloud/cloud_PNG6.png" class="cloud" style="top: 60px;">
    <img src="https://pngimg.com/uploads/cloud/cloud_PNG19.png" class="cloud" style="top: 110px;">
    <img src="https://pngimg.com/uploads/cloud/cloud_PNG16.png" class="cloud" style="top: 160px;">
    <img src="https://pngimg.com/uploads/cloud/cloud_PNG6.png" class="cloud" style="top: 200px;">
    <img src="https://pngimg.com/uploads/cloud/cloud_PNG19.png" class="cloud" style="top: 240px;">
  </div>

  <!-- Starfield -->
  <script>
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('stars');
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      star.style.width = `${Math.random() * 2 + 1}px`;
      star.style.height = star.style.width;
      document.body.appendChild(star);
    }
  </script>

  <h1>Maa, we're coming soon! ü§ó</h1>
  <p style="font-size: 1.2rem; color: #ccc;">‚ÄúVenku@Tirumala is with us‚Äù</p>

  <div class="countdown">
    <div class="timer-box">
      <div class="timer-label">Munni will be home in:</div>
      <div class="time" id="munni-timer">Loading...</div>
    </div>
    <div class="timer-box">
      <div class="timer-label">Jaanu will be home in:</div>
      <div class="time" id="jaanu-timer">Loading...</div>
    </div>
  </div>

  <div class="hug-animation">
    <img src="https://img.freepik.com/premium-vector/adorable-trio-hug-polar-bear-panda-bear-together_1278010-863.jpg" alt="hugging animation">
  </div>

  <div class="photo-gallery">
    <img src="IMG-20230111-WA0430.jpg" alt="Family Pic 1">
    <img src="IMG-20240409-WA0053.jpg" alt="Family Pic 2">
    <img src="IMG20240113133111.jpg" alt="Family Pic 3">
    <img src="IMG20240405234147.jpg" alt="Family Pic 4">
    <img src="IMG20240407135202.jpg" alt="Family Pic 5">
  </div>

  <footer>
    Made with love by Munni & Jaanu üíñ
  </footer>

  <script>
    function updateCountdown(id, targetDate) {
      const el = document.getElementById(id);
      function update() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
          el.innerHTML = "We're home! üéâ";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        el.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
      update();
      setInterval(update, 1000);
    }

    updateCountdown("munni-timer", new Date("2025-08-08T22:00:00+05:30").getTime());
    updateCountdown("jaanu-timer", new Date("2025-08-09T08:00:00+05:30").getTime());
  </script>
</body>
</html>
